<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-bar-div">
        <div class="heading">Stock Search</div>
        <div class="search-bar">
            <button class="search-button" type="submit">
                <img src="img/search-solid.svg" alt="search"/>
            </button>
            <input type="text" class="search-input" placeholder="Enter Stock Ticker Symbol">
            <div class="separator"></div> 
            <button class="cancel-button" type="cancel">
                <img src="img/times-solid.svg" alt="cancel"/>
            </button>
        </div>
    </div>
</body>
</html>
