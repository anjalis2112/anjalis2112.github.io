<div class="container"> 
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-10">
            <h1 class="watchlist-header">My Watchlist</h1>
            <div class="container mt-5 d-flex justify-content-center" *ngIf="isLoading">
                <mat-spinner diameter="50"></mat-spinner>
            </div>
            <div class="container mt-4" *ngIf="!isLoading">
                <div class="row" *ngFor="let stock of favorites; let i=index">
                    <div class="col-11 mb-2 p-0">
                        <div class="card shadow-none">
                            <button type="button" class="btn-close justify-content-center mt-2 ms-2 pt-0" aria-label="Close" (click)="removeFromFavorites(stock.ticker)">
                                <!-- <i class="fa-solid fa-xmark fa-2xs"></i> -->
                                <i class="bi bi-x"></i>
                            </button>
                            <div class="card-body pt-1">
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <h1 class="m-0">{{stock.ticker}}</h1>
                                        </div>
                                        <div class="row">
                                            <h3 class="m-0 font-weight-normal text-thicker">{{stock.name}}</h3>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <h1 class="m-0 font-weight-normal text-thicker increase" *ngIf="quoteDetails[i].d > 0">{{quoteDetails[i].c}}</h1>
                                            <h1 class="m-0 font-weight-normal text-thicker decrease" *ngIf="quoteDetails[i].d <= 0">{{quoteDetails[i].c}}</h1>
                                        </div>
                                        <div class="row">
                                            <h3 class="m-0 font-weight-normal text-thicker increase" *ngIf="quoteDetails[i].d > 0">▲ {{quoteDetails[i].d}} ({{quoteDetails[i].dp}}%)</h3>
                                            <h3 class="m-0 font-weight-normal text-thicker decrease" *ngIf="quoteDetails[i].d < 0">▼ {{quoteDetails[i].d}} ({{quoteDetails[i].dp}}%)</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-4 p-0" *ngIf="favorites.length == 0">
                    <div class="row">
                        <div class="col p-0">
                            <p class="text-center no-watchlist p-2">Currently you don't have any stock in your watchlist.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
